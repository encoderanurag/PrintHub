<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>PrintHub</title>
  <!-- Bootstrap CSS-->

    <!-- Main CSS -->
<link rel="stylesheet" href="CSS/style2.css" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  
   <!-- The overlay -->
<div id="myNav" class="overlay">

  <!-- Button to close the overlay navigation -->
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

      <!-- Overlay content -->
      <div class="overlay-content">
        <a href="index.html">Home</a>
        <a href="#">Trainding</a>
        <a href="gallery.html">Gallery</a>
        <a href="#">Facts</a>
        <a href="#">Contact Us</a>
      </div>

    </div>

  <!-- Use any element to open/show the overlay navigation menu -->
  <span class="open-nav" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>



      <div class="brand-banner" ><span class="brand"><a href="index.html">PrintHub</a></span>

      </div>

      <!-- corousel starts-->
      <div id="carouselExampleControls" class="carousel slide corousel-allign corousel-topics" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 img-fluid" src="images\banner-1000937.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 img-fluid" src="images\banner-935470.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 img-fluid" src="images\banner-1000937.jpg" alt="Third slide">
          </div>
        </div>
        
      </div>
      <!-- corousel ends-->

      <!-- grid starts-->

      <div class="wrapper">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>

      </div>

      <!-- grid ends-->



<!-- Java Script-->
<script>
  /* Open when someone clicks on the span element */
function openNav() {
  document.getElementById("myNav").style.width = "100%";
 
}

/* Close when someone clicks on the "x" symbol inside the overlay */
function closeNav() {
  document.getElementById("myNav").style.width = "0%";
 
} 
</script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
